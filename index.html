<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>
          Seja bem vindo (a) faça login novamente para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>
        <form action="#">

          <div class="campo">
            <label for="iemail"><span class="material-icons">person</span></label>
            <input type="email" name="" id="iemail" placeholder="seu e-mail" required>
          </div>

          <div class="campo">
            <label for="isenha"><span class="material-icons">vpn_key</span></label>
            <input type="password" name="" id="isenha" min="6" placeholder="sua senha" required>
          </div>

          <div class="button">
            <input class="login" type="submit" value="Entrar">
            <input class="rec-senha" type="button" value="Esqueci a senha">
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
